{% load staticfiles %}
<!doctype html>
<html lang="en" ng-app="stentApp">
<head>
  <meta charset="utf-8">
  <title>My Bronchial App</title>
  <link rel="stylesheet" href="{% static 'app/bower_components/bootstrap/dist/css/bootstrap.css' %}">
  <script src="{% static 'app/bower_components/angular/angular.js' %}"></script>
  <script src="{% static 'app/js/controllers.js' %}"></script>
</head>
{% verbatim %}
<body ng-controller="AirwayListCtrl"> 

  <ul>
    <li ng-repeat="airway in airways">
      <span>{{airway.name}}</span>
    </li>
  </ul>

</body>
{% endverbatim %}
</html>
