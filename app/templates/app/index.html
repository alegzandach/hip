{% load staticfiles %}
<!doctype html>
<html lang="en" ng-app="stentApp">
<head>
  <meta charset="utf-8">
  <title>My Bronchial App</title>
  <link rel="stylesheet" href="{% static 'app/bower_components/bootstrap/dist/css/bootstrap.css' %}">
  <link rel="icon" href="{% static 'app/img/logo.ico' %}">
  <script src="{% static 'app/bower_components/threejs/build/three.min.js' %}"></script>
  <script src="{% static 'app/bower_components/angular/angular.js' %}"></script>
  <script src="{% static 'app/js/controllers.js' %}"></script>
</head>
<body ng-controller="AirwayListCtrl"> 
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth  / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.InnerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function render() {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }
    render();
  </script>

  {% verbatim %}
  <ul>
    <li ng-repeat="result in airways.results">
      <span>{{result.stl}}</span>
    </li>
  </ul>

  {% endverbatim %}
</body>
</html>
